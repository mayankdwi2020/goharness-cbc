<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <form action="submit.html" method="GET" autocomplete="off">
        <h2>Registration Form</h2>
        <div class="f-name">
            <label for="fname">First Name</label>
            <input type="text" placeholder="First Name" id="fname">
        </div>
        <div class="s-name">
            <label for="sname">Second Name</label>
            <input type="text" placeholder="Second Name" id="sname">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" placeholder="Your Email" id="email">
        </div>
        <div class="pword">
            <label for="pword">Password</label>
            <input type="password" placeholder="Your Password" id="pword">
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
            <h3>Gender</h3>
            <label for="g-male" name="gender" id="g-male">Male</label><input type="radio">
            <label for="g-female" name="gender" id="g-female">Female</label><input type="radio">
            <label for="g-na" name="gender" id="g-na">Prefer not to say</label><input type="radio">
    </form>
</body>

</html>
