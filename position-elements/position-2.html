<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Tasks - 2</title>
  <style>
    /* Task 4 - Add an image, and position it behind the text*/
    img {
      width: 500px;
      height: 300px;
      position: absolute;
      z-index: -1;
    }
    h2 {
      color: white;
    }
    .img-block {
      position: relative;
    }
  </style>
</head>

<body>

  <div class="img-block">
    <img src="https://miro.medium.com/max/10368/1*o8tTGo3vsocTKnCUyz0wHA.jpeg" alt="image of lemons">
    <h2>Have you ever seen blue lemons?</h2>
  </div>
</body>

</html>
